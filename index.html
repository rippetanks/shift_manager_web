  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">TurniManager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./settings.html">Impostazioni</a>
          </li>
          <li class="nav-item">
            <a id="exit" class="nav-link" href="#">Esci</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <div class="input-group date" id="datetimepicker" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker"/>
            <div class="input-group-append" data-target="#datetimepicker" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
          </div>
        </form>
      </div>
    </nav>
    <!-- end nav bar -->
    <div class="container-fluid">
      <!-- calendar -->
      <div class="row">
        <div id="calendar" class="hello-week col">
          <div class="hello-week__week"></div>
          <div class="hello-week__month"></div>
        </div>
      </div>
      <!-- legenda -->
      <div class="row legenda">
        <div class="col-12 title">Legenda</div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
          <i class="fas fa-square legend-icon morning"></i>
          <span>Mattina</span>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
          <i class="fas fa-square legend-icon afternoon"></i>
          <span>Pomeriggio</span>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
          <i class="fas fa-square legend-icon night"></i>
          <span>Notte</span>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
          <i class="far fa-square legend-icon rest"></i>
          <span>Riposo</span>
        </div>
      </div>
    </div>
